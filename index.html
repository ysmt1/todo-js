<!DOCTYPE html>

<html>

    <head>
        <title>To-Do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>

    <body>

        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-todo" class="input" placeholder="Search Todos">
                <input type="checkbox" id="hide">
                <label for="hide" class="checkbox">Hide Completed</label>
            </div>
        </div>

        <div class="container">
            <div id='todo'></div>
            <form id="add-todo">
                <input type="text" class="input" placeholder="Add Todo" name="addTodo">
                <button class="button">submit</button>
            </form>
        </div>


        <script src="/scripts/uuid.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo.js"></script>
    </body>

</html>
